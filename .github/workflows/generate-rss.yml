name: Generate RSS Feed

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Scraper and Generate RSS
        # FIX: Change the path here. The script is in the 'scripts' folder,
        # which is at the root level of your checked-out repository.
        # So, the path is simply 'scripts/ccsu_scraper.py'
        run: python scripts/ccsu_scraper.py

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ccsu_news_feed.xml
          git diff --quiet --exit-code || git commit -m "Automated RSS feed update"
          git push
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
